<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edurock</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/index.js"></script>
    <link rel="icon" type="image/x-icon" href="/images/logo_1.png">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <header>
                <div class="nav-bar">
                    <div class="logo-container">
                        <img src="images/logo_1.png" alt="logo" width="130px" height="50px" style="margin-left: 10px;">
                    </div>
                    <ul class="nav-list">
                        <li class="list-nav"><a href="index.html">Home</a></li>
                        <li class="list-nav"><a href="index.html">Pages</a></li>
                        <li class="list-nav"><a href="index.html">Courses</a></li>
                        <li class="list-nav"><a href="index.html">Dashboard</a></li>
                        <li class="list-nav"><a href="index.html">Ecommerce</a></li>
                        <li class="list-nav"><a href="index.html">Contact</a></li>
                    </ul>
                    <div class="cart-avatar">
                        <img src="images/cart.png" alt="cart" width="30px" height="30px" style="cursor: pointer; margin-left: 10px; margin-top: 15px;">
                        <div class="avatar-container">
                            <a href="login.html"><img src="images/avatar.png" alt="avatar" width="30px" height="30px" style="cursor: pointer;"></a>
                        </div>
                        <button id="get-btn">Get Started</button>
                    </div>
                </div>
            </header>
            <main>
                <div class="login-container">
                    <h1>Log In</h1>
                    <h3><a href="index.html" style="color: black;">Home</a> > Log in</h3>
                </div>
                <div class="form-group">
                    <div class="form-container">
                        <h1 style="text-align: center;">Login</h1>
                        <p style="text-align: center; color: rgb(71, 69, 67);">Don't have an account yet? Sign up for free</p>
                        <form class="login-form" action="dashboard.html" method="post">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" required>
                
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>
                
                            <button type="submit">Login</button>
                        </form>
                    </div>
                </div>
            </main>
            <footer>

            </footer>
        </div>
    </div>
</body>
</html>
